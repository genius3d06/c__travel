<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Login-->
    <link rel="stylesheet" href="../styles/styles_login.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div>
            <h1>c__Travel</h1>
            <img src="../assets/logo.png" alt="logo">
        </div>
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Login</h2>
            <form class="login__container--form">
                <input aria-label="Email" class="input" type="text" placeholder="Email">
                <input aria-label="Password" class="input" type="password" placeholder="Password">
                <button class="button">Login In</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="check1" value="checkbos"> Remember 
                    </label>
                    <a href="/">Forgot my password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div tabindex="0"><img src="../assets/icons8-google-48.png" alt="google">Login with Google</div>
                <div tabindex="0"><img src="../assets/icons8-twitter-48.png" alt="twitter">Login with Twitter</div>
            </section>
            <p tabindex="0" class="login__container--register">Don't have any Account <a href=""> Register </a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Use Termns</a>
        <a href="/">Privacity Statement</a>
        <a href="/">Help Center</a>
    </footer>
</body>
</html>
